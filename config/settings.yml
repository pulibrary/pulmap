DISPLAY_NOTES_SHOWN:
  danger:
    bootstrap_alert_class: alert-danger
    icon: fire-solid
    note_prefix: "Danger: "
  info:
    bootstrap_alert_class: alert-info
    icon: circle-info-solid
    note_prefix: "Info: "
