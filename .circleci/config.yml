---
version: 2
jobs:
  build:
    working_directory: ~/pulmap
    docker:
      # The primary container is an instance of the first list image listed. Your build commands run in this container.
      - image: circleci/ruby:2.4.1-node-browsers
        environment:
          RAILS_ENV: test
          PULMAP_DB_HOST: localhost
          PULMAP_DB_USERNAME: geoblacklight
    steps:
      - checkout
      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: pulmap-{{ checksum "Gemfile.lock" }}
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle
      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: pulmap-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
      # Only necessary if app uses webpacker or yarn in some other way
      - restore_cache:
          keys:
            - pulmap-npm-{{ checksum "package-lock.json" }}
            - pulmap-npm
      - run:
          name: NPM Install
          command: npm install
      # Store yarn / webpacker cache
      - save_cache:
          key: pulmap-npm{{ checksum "package-lock.json" }}
          paths:
            - npm_modules
      - run: NODE_ENV=test bundle exec rails webpacker:compile
      - persist_to_workspace:
          root: '~/pulmap'
          paths: '*'
  test:
    working_directory: ~/pulmap
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
        environment:
          RAILS_ENV: test
          PULMAP_DB_HOST: localhost
          PULMAP_DB_USERNAME: geoblacklight
    steps:
      - attach_workspace:
          at: '~/pulmap'
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle
      - run: bundle exec rake db:migrate
      - run: bundle exec rake ci
  rubocop:
    working_directory: ~/pulmap
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
        environment:
          RAILS_ENV: test
          PULMAP_DB_HOST: localhost
          PULMAP_DB_USERNAME: geoblacklight
    steps:
      - attach_workspace:
          at: '~/pulmap'
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle
      - run: bundle exec rake rubocop
workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - rubocop:
          requires:
            - build
