require: rubocop-rspec

Rails:
  Enabled: true

AllCops:
  DisplayCopNames: true

  Exclude:
  - 'bin/*'
  - 'db/**/*'
  - 'vendor/**/*'
  - 'config/initializers/*'
  - 'spec/factories/*'

# TODO: Reduce method complexity in omniauth callback controller.
Metrics/AbcSize:
  Exclude:
    - 'app/controllers/users/omniauth_callbacks_controller.rb'
    - 'app/helpers/advanced_helper.rb'

Metrics/BlockNesting:
  Exclude:
    - 'app/helpers/advanced_helper.rb'

Metrics/ClassLength:
  Max: 100
  Exclude:
    - app/controllers/catalog_controller.rb

Metrics/CyclomaticComplexity:
  Exclude:
    - 'app/helpers/advanced_helper.rb'

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'Rakefile'
    # TODO: Refactor add_show_tools_partial procs.
    - 'app/controllers/catalog_controller.rb'
    - 'spec/lib/thumbnail_spec.rb'
    - app/helpers/advanced_helper.rb
    - spec/requests/advanced_request_spec.rb

Metrics/MethodLength:
  Exclude:
    - 'app/helpers/advanced_helper.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'app/helpers/advanced_helper.rb'

# TODO: Add top-level class and module documentation.
Style/Documentation:
  Enabled: false

# Overrides method in blacklight. Must use method name.
Style/PredicateName:
  Exclude:
    - 'app/controllers/catalog_controller.rb'

RSpec/FilePath:
  Enabled: false
