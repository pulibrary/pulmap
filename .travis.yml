cache: bundler
language: ruby
sudo: false
notifications:
  email: false

rvm:
  - 2.2.5

jdk:
- oraclejdk8

cache:
  directories:
  - /tmp/solr
  - node_modules
  yarn: true

before_install:
  - gem update --system

install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn

before_script:
  - NODE_ENV=test bundle exec rails webpacker:compile
  - RAILS_ENV=test bundle exec rake db:migrate

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

script:
  - yarn lint
  - bundle exec rake ci
